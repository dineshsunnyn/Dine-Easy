<style>
    /* Common Styles for Forms */
.container {
    width: 50%;
    margin: auto;
    padding: 20px;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.admin-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-weight: bold;
}

input,
select,
button {
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

/* Styles specific to add_staff.html */
#add-staff-form {
    max-width: 400px;
}

/* Styles specific to delete_staff.html */
#delete-staff-form {
    max-width: 300px;
}

/* Styles specific to edit_staff.html */
#edit-staff-form {
    max-width: 400px;
}

</style>
<!-- edit_staff.html -->
<div class="container">
    <h2>Edit Staff</h2>
    <form id="edit-staff-form" class="admin-form" action="{{ url_for('edit_staff') }}" method="POST">
        <label for="staff-id">Staff ID:</label>
        <input type="text" id="staff-id" name="staff-id" value="{{ staff.id }}" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ staff.username }}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ staff.pswd }}" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{ staff.phn }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ staff.mailid }}" required>

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="waiter" {% if staff.role == 'waiter' %}selected{% endif %}>Waiter</option>
            <option value="chef" {% if staff.role == 'chef' %}selected{% endif %}>Chef</option>
            <!-- Add more roles as needed -->
        </select>

        <button type="submit">Save Changes</button>
    </form>
</div>
