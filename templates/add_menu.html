<!-- add_menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Add this style section inside the <style> tag in your <head> section */
select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23333%3B"><path d="M7 10l5 5 5-5z" /></svg>');
    background-repeat: no-repeat;
    background-position: right 10px center;
    cursor: pointer;
}

/* Add this section if you want to style the dropdown options */
select option {
    background-color: #fff;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Add Menu Item</h2>
        <form id="add-menu-form" class="admin-form" action="{{ url_for('add_menu') }}" method="POST">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="item-name" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
            <select id="cuisine-id" name="cuisine-id" required>
                <!-- Add options for different cuisine IDs -->
                <option value="2">Burger's</option>
                <option value="4">Kabab's</option>
                <option value="3">Cake's</option>
                <option value="1">Biryani's</option>
                
                <!-- Add more options as needed -->
            </select>

            <label for="image-url">Image URL:</label>
            <input type="text" id="image-url" name="image-url">

            <button type="submit">Add Menu Item</button>
        </form>
    </div>
</body>
</html>
