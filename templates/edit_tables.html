<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tables</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #333;
}

.admin-form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

input,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

/* Add more styles as needed */

</style>
<body>
    <div class="container">
        <h2>Edit Table</h2>
        <form id="edit-table-form" class="admin-form" action="{{ url_for('edit_tables') }}" method="POST">
            <!-- Add your form fields for editing tables here -->
            <label for="table-number">Table Number:</label>
            <input type="text" id="table-number" name="table-number" value="{{ table.tableNumber }}" required>

            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" value="{{ table.capacity }}" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Occupied" {% if table.status == 'Occupied' %}selected{% endif %}>Occupied</option>
                <option value="Vaccant" {% if table.status == 'Available' %}selected{% endif %}>Vaccant</option>
                <!-- Add more options as needed -->
            </select>

            <label for="waiter">Waiter:</label>
            <input type="text" id="waiter" name="waiter" value="{{ table.waiter }}" required>

            <!-- Add more fields as needed -->

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
