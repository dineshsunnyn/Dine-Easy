<!-- edit_menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Menu Item</h2>
        <form id="edit-menu-form" class="admin-form" action="{{ url_for('edit_menu_name_fetched') }}" method="POST">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="item-name" value="{{ menu.Name }}" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ menu.Price }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4">{{ menu.description }}</textarea>

            <label for="image-url">Image URL:</label>
            <input type="text" id="image-url" name="image-url" value="{{ menu.imageUrl }}">

            <button type="submit">Update Menu Item</button>
        </form>
    </div>
</body>
</html>
