<style>

    /* Common Styles for Forms */
.container {
    width: 50%;
    margin: auto;
    padding: 20px;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.admin-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-weight: bold;
}

input,
select,
button {
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

/* Styles specific to add_staff.html */
#add-staff-form {
    max-width: 400px;
}

/* Styles specific to delete_staff.html */
#delete-staff-form {
    max-width: 300px;
}

/* Styles specific to edit_staff.html */
#edit-staff-form {
    max-width: 400px;
}


    </style>
<!-- add_staff.html -->
<div class="container">
    <h2>Add Staff</h2>
    <form id="add-staff-form" class="admin-form" action="{{ url_for('add_staff') }}" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="waiter">Waiter</option>
            <option value="chef">Chef</option>
            <!-- Add more roles as needed -->
        </select>

        <button type="submit">Add Staff</button>
    </form>
</div>
